<div
  class="header"
  [ngClass]="{
    minified: minified,
    maximized: !minified,
    'mb-3': !showExpansion
  }"
>
  <div class="flex flex-col">
    <div class="flex pt-6 px-6">
      <div class="flex items-center">
        <div *ngIf="!minified">
          <ng-content select="[header]"></ng-content>
        </div>
        <div *ngIf="minified">
          <ng-content select="[headerMinified]"></ng-content>
        </div>
      </div>
      <span class="example-spacer"></span>

      <div>
        <ng-content select="[headerToolbar]"></ng-content>
      </div>
    </div>

    <div class="header-content" #contentWrapper>
      <div #headerContent>
        <ng-content select="[headerContent]"></ng-content>
      </div>
    </div>

    <div class="flex justify-center" *ngIf="showExpansion">
      <button
        mat-icon-button
        type="button"
        [attr.aria-expanded]="!minified"
        aria-controls="header"
        (click)="onClick()"
      >
        <mat-icon *ngIf="minified; else closeIcon">expand_more</mat-icon>
        <ng-template #closeIcon>
          <mat-icon>expand_less</mat-icon>
        </ng-template>
      </button>
    </div>
  </div>
</div>
