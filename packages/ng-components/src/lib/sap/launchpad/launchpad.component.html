<div *ngFor="let group of groups">
  <div
    class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg-launchpad-grid-cols-{{
      group.maxColumn
    }} gap-3 px-9 pt-6 pb-5 max-w-lg md:max-w-3xl lg:max-w-none"
  >
    <h3 *ngIf="group.groupTitle" class="col-span-full !text-xl">
      {{ group.groupTitle }}
    </h3>

    <div *ngFor="let tile of group.tiles" class="sm:col-span-1 launchpad-card">
      <a [routerLink]="tile.link">
        <mat-card appearance="outlined" class="aspect-square">
          <mat-card-header>
            <div class="overflow-hidden">
              <ng-container *ngIf="getColumnTemplate(tile.headerComponent)">
                <ng-container
                  *ngTemplateOutlet="
                    getColumnTemplate(tile.headerComponent);
                    context: { $implicit: tile }
                  "
                ></ng-container>
              </ng-container>
            </div>
          </mat-card-header>

          <mat-card-content>
            <ng-container *ngIf="getColumnTemplate(tile.detailsComponent)">
              <ng-container
                *ngTemplateOutlet="
                  getColumnTemplate(tile.detailsComponent);
                  context: { $implicit: tile }
                "
              ></ng-container>
            </ng-container>
          </mat-card-content>
        </mat-card>
      </a>
    </div>
  </div>

  <div class="flex flex-wrap px-9">
    <div *ngFor="let link of group.links" class="mr-3">
      <a routerLink="{{ link.link }}">
        <mat-card appearance="outlined" class="w-fit mb-3 p-4">
          <div class="flex flex-col sm:flex-row">
            <p class="!mr-3 !mb-0 text-accent-800 font-bold">
              {{ link.title }}
            </p>
            <p class="!mb-0">{{ link.subtitle }}</p>
          </div>
        </mat-card>
      </a>
    </div>
  </div>
</div>
