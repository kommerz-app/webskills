<nav>
  <ul class="flex items-center list-none">
    <wsk-launchpad-space *ngFor="let item of menuItems">
      <p spaceTitle *ngIf="item.pages; else link" class="pl-6 mr-2 text-white">
        {{ item.spaceTitle }}
      </p>
      <ng-template #link>
        <a routerLink="{{ item.spaceLink }}" class="pl-6 mr-2 text-white">{{
          item.spaceTitle
        }}</a>
      </ng-template>
      <div pages *ngIf="item.pages">
        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="icon button with a menu"
        >
          <mat-icon class="text-white">keyboard_arrow_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button
            *ngFor="let page of item.pages"
            mat-menu-item
            routerLink="{{ page.link }}"
            type="button"
          >
            {{ page.text }}
          </button>
        </mat-menu>
      </div>
    </wsk-launchpad-space>
  </ul>
</nav>
