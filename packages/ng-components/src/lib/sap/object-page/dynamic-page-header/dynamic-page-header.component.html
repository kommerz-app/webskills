<div
  class="header"
  [ngClass]="{
    minified: minified,
    maximized: !minified,
    'pb-3': !showExpansion,
  }"
>
  <div class="text-xs py-3 px-6">
    <ng-content select="[breadcrumbs]"></ng-content>
  </div>

  <div class="flex flex-col">
    <div class="flex px-6">
      <div class="flex items-center">
        @if (!minified) {
          <div>
            <ng-content select="[header]"></ng-content>
          </div>
        } @else {
          <div>
            <ng-content select="[headerMinified]"></ng-content>
          </div>
        }
      </div>
      <span class="example-spacer"></span>

      <div>
        <ng-content select="[headerToolbar]"></ng-content>
      </div>
    </div>

    <div class="header-content" #contentWrapper>
      <div #headerContent>
        <ng-content select="[headerContent]"></ng-content>
      </div>
    </div>

    @if (showExpansion) {
      <div class="flex justify-center">
        <button
          mat-icon-button
          type="button"
          [attr.aria-expanded]="!minified"
          aria-controls="header"
          (click)="onClick()"
        >
          @if (minified) {
            <mat-icon>expand_more</mat-icon>
          } @else {
            <mat-icon>expand_less</mat-icon>
          }
        </button>
      </div>
    }
  </div>
</div>
