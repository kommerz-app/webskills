<div class="header" [ngClass]="{ minified: minified, maximized: !minified }">
  <div class="text-xs py-3 px-6">
    <ng-content select="[breadcrumbs]"></ng-content>
  </div>

  <div class="flex flex-col">
    <div class="flex px-6">
      <div class="flex items-center">
        <div *ngIf="!minified">
          <ng-content select="[header]"></ng-content>
        </div>
        <div *ngIf="minified">
          <ng-content select="[headerMinified]"></ng-content>
        </div>
      </div>
      <span class="example-spacer"></span>

      <div>
        <ng-content select="[headerToolbar]"></ng-content>
      </div>
    </div>

    <div class="header-content" #contentWrapper>
      <div #headerContent>
        <ng-content select="[headerContent]"></ng-content>
      </div>
    </div>

    <div class="flex justify-center">
      <button mat-icon-button (click)="onClick()">
        <mat-icon *ngIf="minified; else closeIcon">expand_more</mat-icon>
        <ng-template #closeIcon>
          <mat-icon>expand_less</mat-icon>
        </ng-template>
      </button>
    </div>
  </div>
</div>
