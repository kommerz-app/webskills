<div [innerHtml]="content"></div>

<ng-template
  #ngImg
  let-ngSrc="ngSrc"
  let-width="width"
  let-height="height"
  let-sizes="sizes"
  let-alt="alt"
  let-clazz="clazz"
>
  <img
    [ngSrc]="ngSrc"
    [height]="height"
    [width]="width"
    [sizes]="sizes"
    [alt]="alt"
    [class]="clazz"
    data-md
  />
</ng-template>
